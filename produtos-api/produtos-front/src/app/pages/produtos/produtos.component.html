<h2>Produtos</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Pre√ßo</th>
      <th>Estoque</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <button [routerLink]="['/novo']">Cadastrar Novo Produto</button>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.preco | currency:'BRL' }}</td>
      <td>{{ produto.quantidadeEstoque }}</td>
      <td>{{ produto.categoria?.nome }}</td>
      <button routerLink="/produtos/novo">Novo Produto</button>


    </tr>
  </tbody>
</table>
